<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

    <title>The Snake Game - in JavaScript - made by KundanB.</title>
    <link rel="icon" href="./img/brand.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/preloader.css">

    <script src="./js/main.js"></script>
</head>
<body>
    <div id="preloader" class="pos_f olap det x x_col_c_c">
        <div class="brand-cont stretch_hid x">
            <img src="./img/brand.svg" alt="kundanb brand" />
        </div>

        <div class="loader fade_hid hid x">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </div>

    <script src="./js/preloader.js"></script>

    <div id="app" class="pos_f olap det det_d x x_col">
        <div id="app-body">
            <div id="app-intro" class="pos_a olap det det_d x x_col_c_c">
                <div id="app-name" class="zoom_hid hid x x_c_c">
                    <img src="./img/app.svg" alt="app name" />
                </div>

                <button id="play-btn" class="thm_icn thm_icn_96 zoom_hid hid x x_c_c">
                    <img src="./img/play-btn.svg" alt="play button" />
                </button>
            </div>

            <div id="playground-det" class="pos_a olap det det_d">
                <div id="playground" class="olap stretch_rev_hid hid x x_col pad_b">
                    <div id="playground-header" class="pad_b x x_jc_sb x_ai_c">
                        <div class="score x x_ai_c">
                            <img src="./img/apple.svg" alt="apple" />
                            <span>0</span>
                        </div>

                        <div class="life x"></div>
                    </div>

                    <div id="playground-body" class="pad_b">
                        <div class="body-cont olap">
                            <canvas id="canvas" class="pos_a olap"></canvas>
                            <div class="message det det_d">
                                <span class="stretch_rev_hid hid">
                                    Press 'space' to start!
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="app-footer" class="x x_jc_sb">
            <div class="social-links x">
                <a href="https://www.facebook.com/iamkundanb"
                    target="_blank"
                    class="thm_icn thm_icn_64 slide_down_hid hid x x_c_c">

                    <img src="./img/facebook.svg" alt="facebook" />
                </a>

                <a href="https://www.linkedin.com/in/kundan-bhasin"
                    target="_blank"
                    class="thm_icn thm_icn_64 slide_down_hid hid x x_c_c">

                    <img src="./img/linkedin.svg" alt="linkedin" />
                </a>

                <a href="https://github.com/kundanb"
                    target="_blank"
                    class="thm_icn thm_icn_64 slide_down_hid hid x x_c_c">

                    <img src="./img/github.svg" alt="github" />
                </a>
            </div>

            <div class="brand-cont thm_icn thm_icn_64 slide_down_hid hid x x_c_c">
                <img src="./img/brand.svg" alt="brand" />
            </div>
        </div>
    </div>

    <script src="./js/playground.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
